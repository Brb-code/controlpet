

<h1>Mis Mascotas</h1><button mat-mini-fab color='primary' (click)='add()'><mat-icon>add</mat-icon></button>
<hr>

<div fxLayout="row" *ngIf='pets.length==0' class="centro">
    <div fxFlex='25%' fxFlex.sm='30' fxHide.xs></div>
    <div fxFlex='50%' fxFlex.sm='40' fxFlex.xs='100'>
        <mat-icon>sentiment_very_dissatisfied</mat-icon>
        <h2>Aun no tienes mascotas registradas...</h2>
    </div>
    <div fxFlex='25%' fxFlex.sm='30' fxHide.xs></div>
</div>
<div>
    <mat-list>
        <mat-list-item>
            <mat-icon mat-list-icon>pet</mat-icon>
            <div mat-line>Nombre</div>
            <div mat-line>Descripcion</div>
        </mat-list-item>
    </mat-list>
</div>
